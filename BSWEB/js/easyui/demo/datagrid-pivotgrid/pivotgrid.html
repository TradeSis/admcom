<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Pivot Grid - jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery.pivotgrid.js"></script>
	<script type="text/javascript" src="datagrid-export.js"></script>
	<script type="text/javascript" src="datagrid-filter.js"></script>
</head>
<body>
	<h2>Pivot Grid</h2>
	<div style="margin-bottom:10px">
		<a href="javascript:void(0)" class="easyui-menubutton" style="width:70px;height:78px;" data-options="size:'large',iconCls:'icon-load',iconAlign:'top',plain:false,menu:'#mm'">Load</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" style="width:70px;height:78px;" data-options="size:'large',iconCls:'icon-layout',iconAlign:'top',plain:false" onclick="javascript:$('#pg').pivotgrid('layout')">Layout</a>
	</div>
	<div id="mm" style="display:none">
		<div onclick="load1()">Load Data1</div>
		<div onclick="load2()">Load Data2</div>
		<div onclick="load3()">Load Carteira</div>
	</div>
	<div style="margin:20px 0;">
        <a href="javascript:;" class="easyui-linkbutton" onclick="$('#pg').pivotgrid('toExcel', {
    filename: 'pivotgrid.xls',
    worksheet: 'Worksheet',
    caption: 'Caption'
});">ExportToExcel</a>
		
        <a href="javascript:;" class="easyui-linkbutton" onclick="$('#pg').datagrid('print','DataGrid')">Print</a>

    </div>
	<table id="pg" style="width:1200px;height:300px"></table>
	<style type="text/css">
		.icon-load{
			background:url('load.png') no-repeat center center;
		}
		.icon-layout{
			background:url('layout.png') no-repeat center center;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			load3();
		});

		function load1(){
			$('#pg').pivotgrid({
				url:'pivotgrid_data1.json',
				method:'get',
				pivot:{
					rows:['Country','Category'],
					columns:['Color'],
					values:[
						{field:'Price',op:'sum'},
						{field:'Discount',op:'sum'}
					],
                    aggregate: {
                        column: {
                            field: '_total',
                            title: 'Total',
                            width: 100,
                            align: 'right'
                        },
                        footer: {
                            frozenColumnTitle: 'Total'
                        }
                    }
				},
				frozenColumnTitle:'<span style="font-weight:bold">Pivot Grid</span>',
				valuePrecision:0,
				valueStyler:function(value,row,index){
					if (/Discount$/.test(this.field) && value>100 && value<500){
						return 'background:#D8FFD8'
					}
				}
			})
		}
		function load2(){
			$('#pg').pivotgrid({
				url:'pivotgrid_data2.json',
				method:'get',
				pivot:{
					rows:['form','name'],
					columns:['year'],
					values:[
						{field:'gdp'},
						{field:'oil'},
						{field:'balance'}
					]
				},
				valuePrecision:3,
				valueStyler:function(value,row,index){
					if (/balance$/.test(this.field) && value<0){
						return 'background:pink'
					}
				}
			})
		}
	function load3(){
			$('#pg').pivotgrid({
				url:'x.json',
				method:'get',
				//rownumbers: true,
				pivot:{
					rows:['Modalidade'],
					columns:['Propriedade'],
					values:[
						
						{field:'saldo'}
					],
				
                    aggregate: {
                        column: {
                            field: '_total',
                            title: 'Total',
                            width: 100,
                            align: 'right'
                        },
                        footer: {
                            frozenColumnTitle: 'Total'
                        }
                    }
				},
				valuePrecision:2,
				valueStyler:function(value,row,index){
					if (/saldo$/.test(this.field) && value<0){
						return 'background:pink'
					}
				}
			})
		}
		function toPdf(){
            var body = $('#pg').datagrid('toArray');
            var docDefinition = {
                content: [{
                    table: {
                        headerRows: 1,
                        widths: ['*','*','*','*','auto','*'],
                        body: body
                    }
                }]
            };
            pdfMake.createPdf(docDefinition).open();
        }
	</script>
</body>
</html>
